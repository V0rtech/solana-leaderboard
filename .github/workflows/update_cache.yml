name: Update Token Cache
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour at minute 0
  workflow_dispatch: # Allows manual triggering
jobs:
  update-cache:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
    - name: Install Dependencies
      run: npm install
    - name: Run Update Cache Script
      env:
        SOLANA_API_KEY: '348115ea-b619-4a5e-a035-38d79e8fc4d3'
      run: node update_cache.js
    - name: Commit and Push Updated Cache
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add token_cache.json
        git commit -m 'Update token_cache.json' || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
